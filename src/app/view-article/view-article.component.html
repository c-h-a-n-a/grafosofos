<div class="container mx-auto px-4 py-6 max-w-screen-lg overflow-hidden" *ngIf="article">
  <article class="prose lg:prose-xl">
    <h1 class="text-2xl font-bold mb-4">{{ article.title }}</h1>
    <p class="text-gray-600 text-sm mb-4"> by: {{ article.author}}</p>
    <p class="text-gray-600 text-sm mb-4">
      <span>{{ article.date | date:'MMMM d, yyyy' }}</span>
      |
      <span>{{ article.date | date:'h:mm a' }}</span>
    </p>
    <p class="text-base break-words" [innerHTML]="article.content" style="white-space: pre-line;"></p>

  </article>
  <a routerLink="/article" class="mt-6 inline-block bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
    Back to Articles
  </a>
</div>
