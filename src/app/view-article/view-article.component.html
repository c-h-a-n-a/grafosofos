  
  <div class="max-w-3xl mx-auto px-4 py-6" *ngIf="article">
    <div class="bg-white shadow-lg rounded-lg p-6">
      <h1 class="text-3xl font-bold mb-4">{{ article.title }}</h1>
      <p class="text-gray-600 text-sm mb-4"> by: {{ article.author}}</p>
      <p class="text-gray-600 text-sm mb-4">
        <span>{{ article.date | date:'MMMM d, yyyy' }}</span> 
        | 
        <span>{{ article.date | date:'h:mm a' }}</span>
      </p>
      <div class="p-4 md:p-6 lg:p-8">
        <p class="mb-4 md:mb-6 lg:mb-8">{{ article.content }}</p>
      </div>
      <a 
        routerLink="/article"
        class="mt-6 inline-block bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600"
      >
        Back to Articles
      </a>
    </div>
  </div>
